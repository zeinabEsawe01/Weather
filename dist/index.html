<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

</head>
<body>
    <div id="container">
        <fieldset style="height: 50px;">
            <input type="text" id="cityname" placeholder="City" />
            <button onclick="Search()">Search</button>
          </fieldset>
    </div>
    <div id="show-savedCity"></div>
    <div id="show-weather"></div>


    <script id="city-template" type="text/x-handlebars-template">   
        <div class="eachWeather">
            <i id="save" class="material-icons" 
            data-name="{{name}}" >add_circle</i>
            <h2>{{temperature}}</h2>
            <p>{{name}}</p>
            <img src={{conditionPic}}>
            <p>{{condition}}</p>
        </div>
       
     </script>

     <script id="savedCity-template" type="text/x-handlebars-template">   
        {{#each savedCities}}
        <div class="eachWeather">
            <i id="remove" class="material-icons" data-name="{{name}}">remove_circle</i>
            <h2>{{temperature}}</h2>
            <p>{{name}}</p>
            <img src={{conditionPic}}>
            <p>{{condition}}</p>
        </div>
        <br>
      {{/each}}
     </script>
    <script src="render.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
</body>
</html>
